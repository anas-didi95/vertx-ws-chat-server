<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vert.x with SockJS</title>
</head>
<body onload="init();">
  <main id="app">
    <h1>Websocket Chat Application</h1>
    <h4>Hi, {{username}}</h4>
    <pre id="chat"></pre>
    <hr/>
    <form>
      <input type="text" placeholder="Your message here" v-model="message"/>
      &nbsp;
      <button type="submit" v-on:click.prevent="sendMessage">Send</button>
    </form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js" integrity="sha512-5yJ548VSnLflcRxWNqVWYeQZnby8D8fJTmYRLyvs445j1XmzR8cnWi85lcHx3CUEeAX+GrK3TqTfzOO6LKDpdw==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.9.4/vertx-eventbus.min.js" integrity="sha512-2UUnrjl1Bs/5i6nC+tSIW4afx14yUzsmr8vTb3UKCF+pMrHYEPllgCJNqETuZLuVdwvVaG5tLtDTH5Ihhhgv4Q==" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
